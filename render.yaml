services:
  - type: web
    name: rider-driver-matching-api
    runtime: python
    buildCommand: cd backend && pip install --upgrade pip && pip install -r requirements.txt
    startCommand: cd backend && gunicorn --bind 0.0.0.0:$PORT --timeout 120 --workers 1 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PYSPARK_PYTHON
        value: python3
      - key: PYSPARK_DRIVER_PYTHON
        value: python3
