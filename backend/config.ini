# PySpark Backend Configuration

[spark]
app_name = RideMatchingSystem
driver_memory = 2g
executor_memory = 2g

[matching]
# Maximum distance window (km)
max_distance = 50

# Top N matches per rider
top_matches = 3

# Scoring bonuses
vehicle_match_bonus = 30
max_rating_bonus = 25

[traffic_weights]
low = 1.0
medium = 0.9
high = 0.75

[urgency_weights]
low = 0.8
medium = 1.0
high = 1.3

[server]
host = 0.0.0.0
port = 5000
debug = True
